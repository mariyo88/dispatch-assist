<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{fragments/layout :: layout (~{::body},'index')}" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="User registration form">
    <meta name="author" content="Super Mario">
    <title>Features Â· Dispatcher Assist v1.0</title>
</head>
<body>
<br>
<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-7 col-lg">
            <h4 class="mb-3">User data</h4>
            <div class="row g-3">
                <div class="col-sm-12">
                    <img src="../../static/resources/images/curved6.jpg"
                         th:src="@{/image}"
                         width="200" height="200">
                </div>
                <div class="col-12">
                    <form class="needs-validation" novalidate=""
                          th:action="@{/register/process/image(id=${user.id})}" method="post"
                          enctype="multipart/form-data">

                        <div class="col-md-6">
                            <label for="avatar" class="form-label">Avatar<span
                                    class="text-muted">(Optional)</span></label>
                            <input type="file" class="form-control form-control-md" id="avatar" name="avatar">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-info btn-sm mt-3 mb-3" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <form class="needs-validation" novalidate=""
                  th:action="@{/profile/process}" th:object="${user}" method="post">

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{enabled}">
                <input type="hidden" th:field="*{avatar}">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder=""
                               value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email <span
                                class="text-muted">(Optional)</span></label>
                        <input type="email" th:field="*{email}" class="form-control" id="email"
                               placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Birth date</label>
                        <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate" required="">
                        <div class="invalid-feedback">
                            Please enter a valid Birth date.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="startingDate" class="form-label">Starting date</label>
                        <input type="date" th:field="*{startingDate}" class="form-control" id="startingDate"
                               required="">
                        <div class="invalid-feedback">
                            Please enter a valid Starting date.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phone"
                               placeholder="+381631234" required="">
                        <div class="invalid-feedback">
                            Please enter your phone number.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               placeholder="1234 Main St" required="">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="address2" class="form-label">Address 2 <span
                                class="text-muted">(Optional)</span></label>
                        <input type="text" th:field="*{address2}" class="form-control" id="address2"
                               placeholder="Apartment or suite">
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg mb-5" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
